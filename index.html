<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudoku</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>
</head>
<body>


  <div class="title-container">
    <div class="title-text">
      <img src="images/sudoku-icon.png" alt="Sudoku Icon" class="game-icon" />
      <h1>Sudoku Puzzle</h1>
    </div>
    <div class="subtitle">Sudoku: The Game of Brilliant Minds</div>
  </div>


  <div class="container text-center mt-4">
    <h1>Sudoku</h1>
    <div id="sudokuBoard" class="sudoku-container"></div>
    <div class="controls">
      <button class="check-solution" onclick="checkSolution()">Check Solution</button>
      <button class="new-game" onclick="generatePuzzle()">New Puzzle</button>
      <button class="reset-btn" onclick="resetBoard()">Reset Board</button>
    </div>

    <div id="scorecard">
      <p id="stats">Puzzles solved: 0</p>
      <button class="reset-stats" onclick="resetStats()">Reset Stats</button>
    </div>
  </div> 
</body>
</html>
